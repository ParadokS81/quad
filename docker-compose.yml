services:
  quad:
    build: .
    volumes:
      - ./recordings:/app/recordings
      - ./service-account.json:/app/service-account.json:ro
    env_file: .env
    restart: unless-stopped
    ports:
      - "${HEALTH_PORT:-3000}:3000"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
